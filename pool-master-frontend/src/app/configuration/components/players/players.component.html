<mat-toolbar>
    <button mat-icon-button>
        <mat-icon>groups</mat-icon>
    </button>
    <span>Players</span>
    <span class="spacer"></span>
    <button mat-icon-button>
        <mat-icon (click)="onAddPlayer()">add</mat-icon>
    </button>
</mat-toolbar>
<div class="container">
    <table mat-table [dataSource]="players"  class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let player">{{player.name}}</td>
        </ng-container>
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>Player #</th>
            <td mat-cell *matCellDef="let player">{{player.number}}</td>
        </ng-container>
        <ng-container matColumnDef="skillLevel">
            <th mat-header-cell *matHeaderCellDef>Skill Level</th>
            <td mat-cell *matCellDef="let player">{{player.skillLevel}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onEditPlayer(row)"></tr>
    </table>
</div>
